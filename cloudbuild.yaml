steps:

- id: "Rodando docker-compose"
  name: 'gcr.io/$PROJECT_ID/docker-compose:1.24.0'
  args: ['-f','docker-compose.cloud.yml','up','-d']

- id: "Rodando docker ps"
  name: 'gcr.io/cloud-builders/docker'
  args: ['ps']

- id: "Rodando composer"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec','-t','aplicacao','composer','install']
